<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="Imagem celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="img/instagram-logo.png" alt="Logo Instagram" />
          <div class="profile-photo">
            <img src="img/user-instagram.jpg" alt="Foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continuar como Lucas Amado</a
          ><a href="#" class="instagram-loggout">Remover conta</a>
        </div>
        <!-- end group -->
        <div class="group">
          <p class="not-account">Não é Lucas Amado</p>
          <p class="not-account">
            <span class="link-blue">Alternar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <!-- end group -->
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
