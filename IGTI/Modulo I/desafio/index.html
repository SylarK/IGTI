<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form action="">
      <div class="line">
        <label for="red">(R) - Vermelho : </label>
        <input
          class="input-range"
          type="range"
          id="red"
          name="red"
          min="0"
          max="255"
          value="255"
        />
        <input
          type="text"
          class="value"
          name="value-red"
          id="value-red"
          value="255"
          disabled
        />
      </div>
      <br /><!-- end red -->
      <div class="line">
        <label for="green">(G) - Verde : </label>
        <input
          class="input-range"
          type="range"
          id="green"
          name="green"
          min="0"
          max="255"
          value="255"
        />
        <input
          type="text"
          class="value"
          name="value-green"
          id="value-green"
          value="255"
          disabled
        />
      </div>
      <br /><!-- end green -->
      <div class="line">
        <label for="blue">(B) - Azul : </label>
        <input
          class="input-range"
          type="range"
          id="blue"
          name="blue"
          min="0"
          max="255"
          value="255"
        />
        <input
          type="text"
          class="value"
          name="value-blue"
          id="value-blue"
          value="255"
          disabled
        />
      </div>
      <br /><!-- end blue -->
    </form>
    <div class="output-color"></div>
    <script src="js/scripts.js"></script>
  </body>
</html>
